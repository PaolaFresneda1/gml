<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <table class="table table-hover ">
        <thead>
          <tr>
            <th scope="col">Logo</th>
            <th scope="col">Nombre del producto</th>
            <th scope="col">Descripción</th>
            <th scope="col">Fecha de Liberación</th>
            <th scope="col">Fecha de reestructuración</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let product of productArray"
          (click)="openForEdit(product)" [class.active]="product == selectedProduct" 
          class="tr">
            <th class="row">{{product.logo}}</th>
            <td>{{product.nombreProducto}}</td>
            <td>{{product.descripcion}}</td>
            <td>{{product.fechaLiberacion}}</td>
            <td>{{product.fechaReestruturacion}}</td>
          </tr>
        </tbody>
      </table>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Formulario de registro
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="id" class="col-form-label">ID</label>
            </div>
            <div class="col-auto form-group">
              <input type="text" [(ngModel)]="selectedProduct.id"  class="form-control" disabled>
            </div>

            <div class="col-auto">
              <label for="nombre" class="col-form-label">Nombre</label>
            </div>
            <div class="col-auto form-group">
              <input type="text" [(ngModel)]="selectedProduct.nombreProducto" placeholder="Inserta el nombre del producto" class="form-control">
            </div>
          </div>

          <div class="row g-3 align-items-center mt-2">
            <div class="col-auto">
              <label for="descripcion" class="col-form-label">Descripción</label>
            </div>
            <div class="col-auto form-group">
              <input type="text" [(ngModel)]="selectedProduct.descripcion" placeholder="Inserta la descripción del producto" class="form-control" >
            </div>

            <div class="col-auto">
              <label for="nombre" class="col-form-label">Logo</label>
            </div>
            <div class="col-auto form-group">
              <input type="text" [(ngModel)]="selectedProduct.logo" placeholder="Logo" class="form-control">
            </div>
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary mt-2">Enviar Datos</button>
          <button *ngIf="selectedProduct.id !== 0" class="btn btn-danger mt-2" (click)="delete()">Eliminar</button>
        </div>
      </div>

    </div>
  </div>
</div>
